<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Ativos - Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <div class="loading-text">Carregando Sistema...</div>
        </div>
    </div>

    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 11;"></div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <div class="sidebar-header mb-4">
                        <h3 class="text-center">
                            <span class="glow-text">Sistema</span><br>
                            <span class="accent-text">de Ativos</span>
                        </h3>
                    </div>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active glow-hover" href="#" data-bs-target="dashboard">
                                <i class="fas fa-chart-pie me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link glow-hover" href="#" data-bs-target="listar">
                                <i class="fas fa-list me-2"></i>
                                Listar Ativos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link glow-hover" href="#" data-bs-target="cadastrar">
                                <i class="fas fa-plus me-2"></i>
                                Cadastrar Ativo
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div id="app-root" class="fade-in">
                    </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content tech-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white">Confirmação</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modal-message" class="text-white mb-0"></p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary glow-hover" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger glow-hover" id="modal-confirm">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="maintenanceModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content tech-modal">
                <form id="maintenance-form">
                    <div class="modal-header border-0">
                        <h5 class="modal-title text-white">Adicionar Manutenção</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="maintenance-ativo-id">
                        
                        <div class="mb-3">
                            <label for="maintenance-data" class="form-label">Data da Manutenção</label>
                            <input type="date" class="form-control" id="maintenance-data" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="maintenance-descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="maintenance-descricao" rows="3" placeholder="Descreva o serviço realizado..." required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary glow-hover" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary glow-hover" id="modal-confirm-maintenance">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
