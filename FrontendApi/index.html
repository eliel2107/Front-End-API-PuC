<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Ativos de TI</title>
    <!-- Google Fonts (Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS (apenas para o sistema de grid e reboot) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS (o principal) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Cabeçalho Fixo -->
    <header class="main-header">
        <nav class="container">
            <a class="navbar-brand" href="#">Gestão de Ativos</a>
            <div class="nav-links">
                <a class="nav-link active" href="#" id="nav-listar">Listar Ativos</a>
                <a class="nav-link" href="#" id="nav-cadastrar">Adicionar Ativo</a>
            </div>
        </nav>
    </header>
    
    <!-- Conteúdo Principal -->
    <main class="container" id="app-root">
        <!-- O conteúdo dinâmico (nossas "páginas") será injetado aqui -->
    </main>
    
    <!-- Rodapé -->
    <footer class="main-footer">
        <div class="container">
            <p>Projeto MVP - PUC-Rio</p>
        </div>
    </footer>

    <!-- Contêiner para Notificações "Toast" -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal Genérico (controlado via JS) -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" class="modal-title">Título do Modal</h2>
            <div id="modal-body">
                <!-- Conteúdo do modal será injetado aqui -->
            </div>
            <div class="modal-actions">
                <button id="modal-btn-cancel" class="btn btn-secondary">Cancelar</button>
                <button id="modal-btn-confirm" class="btn btn-danger">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
